<doctype html>
<html lang="n">
    <head>
        <Meta charset="utf-8"> 
            <title>factorial number</title>
</head>
    <body>
      <script type ="text/javascript">
        var num=5;
        var fact=1;
        for(var i=num;i=1;i--)
        {
            fact = fact* 1;
        }
        Document.write(fact);
    </script>
  </body>
</html>
